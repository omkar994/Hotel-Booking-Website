<html>

<head>
    <title>Index</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

</head>

<body>
    <div id="parentDiv">

        <div id="headerTemplate"></div>
        <content id="wrapper">
            <img src="https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg" id="backgroungImage"
                alt="">
            <input type="text" placeholder="City" id="citySearch">

            <div id="cityCard">

                <div class="container">
                    <a href="list.html"><img
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt=""
                            class="image">
                        <div class="overlay">
                            <div class="text">Delhi</div>
                        </div>
                    </a>
                </div>


                <div class="container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="" class="image">
                    <div class="overlay">
                        <div class="text">Goa</div>
                    </div>
                </div>

                <div class="container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt=""
                        class="image">
                    <div class="overlay">
                        <div class="text">Hyderabad</div>
                    </div>
                </div>

                <div class="container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt=""
                        class="image">
                    <div class="overlay">
                        <div class="text">Kolkata</div>
                    </div>
                </div>
            </div>
            <br>
            <div id="viewHide">
                <div id="cityCard2">

                    <div class="container">
                        <a href="list.html"><img
                                src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                                alt="" class="image">
                            <div class="overlay">
                                <div class="text">Chennai</div>
                            </div>
                        </a>
                    </div>


                    <div class="container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt=""
                            class="image">
                        <div class="overlay">
                            <div class="text">Agra</div>
                        </div>
                    </div>

                    <div class="container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
                            alt="" class="image">
                        <div class="overlay">
                            <div class="text">Jaipur</div>
                        </div>
                    </div>

                    <div class="container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg

                    " alt="" class="image">
                        <div class="overlay">
                            <div class="text">Bengaluru</div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <a style="margin-left: 43%; color:black;"><button type="button" class="btn btn-secondary"
                    id="viewMoreBtn">View
                    More</button></a>

        </Content>
        <br><br><br><br>

        <div class="modal" id="contactModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Get in touch</h3>
                        <button type="button" class="close" data-dismiss="modal"> &times;</button>
                    </div>
                    <div class="modal-body">
                        <div>Thank you for reaching out!!!</div><br>
                        <div>Please enter your email and we will get back to you</div><br>
                        <form action="index.html" method="GET">
                            <input type="email" placeholder="Enter your email" required><br><br>
                            <input type="submit">
                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div id="footerTemplate"></div>

    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
